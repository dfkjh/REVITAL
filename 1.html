<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            position: relative;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
        }

        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: #ffffff;
        }

        .side-menu-content {
            padding: 20px;
            text-align: left;
        }

        .side-menu table {
            width: 100%;
            border-collapse: collapse;
        }

        .side-menu table td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            text-align: center;
        }

        .side-menu table td a {
            color: #ffffff;
            text-decoration: none;
            display: block;
        }

        .side-menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .side-menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .side-menu button:active {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
        }

        .login-btn {
            background-color: #000000;
            color: #ffffff;
        }

        .signup-btn {
            background-color: #ffffff;
            color: #000000;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            cursor: pointer;
        }

        main {
            padding-top: 100px; /* 페이지 상단 여백 */
            min-height: calc(100vh - 160px); /* 전체 높이에서 헤더와 푸터 높이 제외 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 그리드 */
            gap: 40px; /* 상품과 상품 사이의 간격 */
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
            justify-items: center; /* 가운데 정렬 */
            width: 80%; /* 그리드 전체 너비 조정 */
            max-width: 1200px; /* 최대 너비 제한 */
            margin: 0 auto; /* 가운데 정렬을 위한 자동 마진 */
        }

        .product {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%; /* 그리드 아이템 가로 길이 */
            height: 350px; /* 그리드 아이템 높이 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            max-height: 70%; /* 이미지 크기 조정 */
            object-fit: contain;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-name {
            color: #000000;
            font-size: 18px;
            margin-top: 10px;
        }

        .product-description {
            color: #000000;
            font-size: 14px;
            margin-top: 5px;
        }

        .price {
            color: #000000;
            font-size: 18px;
            margin-top: 10px;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            position: fixed; /* 고정된 위치에서 자유롭게 변경 */
            bottom: 0;
        }

        .small-text {
            font-size: 0.75em;
        }

        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/449840107_1012635176936105_5788104580543067663_n.jpg?stp=dst-jpg_s403x403&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=-UQP3KgRAVsQ7kNvgEEJPNM&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QEuBaFLYsF5zNyRS9wpXwb_2hEAY0VbAaCpP0qNKfomlw&oe=66B6B9BC" alt="Revital 로고" class="logo">
        </a>
        <h1>Revital</h1>
        <p>폐마스크를 재활용하여 만든 친환경 의류</p>
        <div class="menu-icon" onclick="openMenu()">&#9776;</div>
    </header>

    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <div class="side-menu-content">
            <table>
                <tr>
                    <td><a href="1.html">회사소개</a></td>
                    <td>장바구니</td>
                </tr>
                <tr>
                    <td>구매후기</td>
                    <td>관심 상품</td>
                </tr>
            </table>
            <button class="login-btn">로그인</button>
            <button class="signup-btn">회원가입</button>
        </div>
    </div>

    <main>
        <section class="products" id="product-section">
            <div class="product">
                <img src="하얀티.jpg" alt="티셔츠" class="product-image">
                <p class="product-name">티셔츠</p>
                <p class="product-description">친환경 소재로 만든 티셔츠</p>
                <p class="price">₩23,000</p>
            </div>
            <div class="product">
                <img src="검정티.jpg" alt="티셔츠" class="product-image">
                <p class="product-name">티셔츠</p>
                <p class="product-description">친환경 소재로 만든 티셔츠</p>
                <p class="price">₩23,000</p>
            </div>
            <div class="product">
                <img src="회색후드티.jpg" alt="맨투맨" class="product-image">
                <p class="product-name">후드티</p>
                <p class="product-description">편안한 착용감의 맨투맨</p>
                <p class="price">₩28,000</p>
            </div>
            <div class="product">
                <img src="검정바지.jpg" alt="바지" class="product-image">
                <p class="product-name">바지</p>
                <p class="product-description">스타일리쉬한 친환경 바지</p>
                <p class="price">₩26,000</p>
            </div>
            <div class="product">
                <img src="회색바지.jpg" alt="바지" class="product-image">
                <p class="product-name">바지</p>
                <p class="product-description">스타일리쉬한 친환경 바지</p>
                <p class="price">₩26,000</p>
            </div>
            
        </section>
    </main>

    <footer>
        <p class="small-text">폐마스크 제공 병원: OO 병원, XX 병원, YY 병원</p>
    </footer>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "300px";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        window.addEventListener('scroll', function() {
            const products = document.getElementById('product-section');
            const productsPosition = products.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.2;

            if (productsPosition < screenPosition) {
                products.classList.add('fade-in');
            }
        });
    </script>
</body>
</html>
